<!DOCTYPE html>
<html>
<head>
  <title>Stopwatch Widget</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/jq.stopwatch.css">
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="./js/jq.stopwatch.js"></script>
  <style type="text/css">
    body {
      background:#fff;
      color:#222;
      font-family:helvetica, arial, sans-serif;
      padding:40px;
    }
  </style>
</head>
<body>

  <h3>Theme 1</h3>
  <div id="stopwatch-1"></div>
  <br>
  <h3>Theme 2</h3>
  <div id="stopwatch-2"></div>
  <br>
  <h3>Theme 3</h3>
  <div id="stopwatch-3"></div>
  <br>
  <h3>Theme 4</h3>
  <div id="stopwatch-4"></div>
  <br>
  <h3>Theme 5</h3>
  <div id="stopwatch-5"></div>
  <br>
  <h3>Theme 6</h3>
  <div id="stopwatch-6"></div>
  <br>
  <h3>Theme 7</h3>
  <div id="stopwatch-7"></div>
  <br>
  <h3>Theme 8</h3>
  <div id="stopwatch-8"></div>
  <br>
  <h3>Theme 9</h3>
  <div id="stopwatch-9"></div>
  <br>
  <h3>Theme 10</h3>
  <div id="stopwatch-10"></div>

  <script type="text/javascript">
    $(function() {
      $('#stopwatch-1').stopwatch({theme: 'theme-1'});
      $('#stopwatch-2').stopwatch({theme: 'theme-2'});
      $('#stopwatch-3').stopwatch({theme: 'theme-3'});
      $('#stopwatch-4').stopwatch({theme: 'theme-4'});
      $('#stopwatch-5').stopwatch({theme: 'theme-5'});
      $('#stopwatch-6').stopwatch({theme: 'theme-6'});
      $('#stopwatch-7').stopwatch({theme: 'theme-7'});
      $('#stopwatch-8').stopwatch({theme: 'theme-8'});
      $('#stopwatch-9').stopwatch({theme: 'theme-9'});
      $('#stopwatch-10').stopwatch({theme: 'theme-10'});
    });
  </script>
</body>
</html>
